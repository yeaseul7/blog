<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/profile.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/profile.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>NeekoBlog</title>

    <meta name="description" content="Neeko의 기술 블로그 입니다." />
    <meta name="keywords" content="{props.keywords}" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="NeekoBlog" />
    <meta property="og:site_name" content="NeekoBlog" />
    <meta property="og:description" content="Neeko의 기술 블로그 입니다." />
    <meta property="og:image" content="%PUBLIC_URL%/profile.png" />
    <meta property="og:url" content="{props.url}" />

    <meta name="twitter:title" content="NeekoBlog" />
    <meta name="twitter:description" content="Neeko의 기술 블로그 입니다." />
    <meta name="twitter:image" content="%PUBLIC_URL%/profile.png" />

    <link rel="canonical" href="%PUBLIC_URL%/*" />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
