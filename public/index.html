<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <script type="text/javascript">
      var segments = location.pathname.split("/").filter(function (e) {
        return e;
      });
      var redirect = "/neekoBlog/";
      if (segments.length > 1) {
        var pathSegmentsToKeep = 1;
        redirect += segments.slice(pathSegmentsToKeep).join("/");
      }
      redirect += location.search;
      redirect += location.hash;
      if (
        window.location.pathname !== redirect &&
        !location.search.includes("redirected=true")
      ) {
        window.location.replace(redirect + "?redirected=true");
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- React 애플리케이션 스크립트 -->
    <script src="%PUBLIC_URL%/static/js/bundle.js"></script>
  </body>
</html>
